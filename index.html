<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Acep Hasanudin</title>
    <style>
      #avatar-container {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="context">
      <div class="grid">
        <div class="section-right">
          <div class="avatar-container">
            <canvas
              id="myCanvas"
              width="200"
              height="200"
              style="position: absolute; margin-left: -45px; margin-top: -55px"
            ></canvas>
            <img
              id="avatar"
              src="assets/images/avatar.png"
              class="avatar"
              onClick="play()"
            />
          </div>
          <!-- <i class="fas fa-code fa-5x white"></i> -->
          <h2>Acep Hasanudin</h2>
          <p>Cianjur, Indonesia</p>
          <a href="https://instagram.com/acep.hasanudin" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/acep-hasanudin" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/acephasanudin" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
          <a
            href="https://open.spotify.com/artist/7FRCX6kFapAaPzGhCLPpPu?si=0-F1HNdQT6yUQbYH3PT-jA"
            target="_blank"
            ><i class="fab fa-spotify"></i
          ></a>
        </div>
        <div class="section-left">
          <h2>About</h2>
          <p>An artisan, who love coding & making music in a free time.</p>
          <p>
            It is nice to have a cup of
            <a
              class="coffee"
              href="https://www.buymeacoffee.com/acephasanudin"
              target="_blank"
              >coffee</a
            >isn't it?
          </p>
          <br />
          <h2>Projects</h2>
          <a href="https://github.com/acephasanudin/nazarick" target="_blank"
            >Nazarick</a
          >
          <br />
          <h2>Certs</h2>
          <a
            href="https://github.com/acephasanudin/acephasanudin.github.io/tree/master/certs/aws"
            target="_blank"
            >AWS</a
          >
          <a
            href="https://github.com/acephasanudin/acephasanudin.github.io/tree/master/certs"
            target="_blank"
            >Others</a
          >
        </div>
      </div>
    </div>
    <audio
      id="myAudio"
      src="assets/sounds/safe-and-sound.mp3"
      data-author="Different Heaven"
      data-title="Safe And Sound"
    ></audio>
    <script src="assets/js/visualizer.js"></script>
    <script>
      function play() {
        AUDIO.VISUALIZER.getInstance({
          autoplay: true,
          loop: true,
          audio: "myAudio",
          canvas: "myCanvas",
          style: "lounge",
          barWidth: 2,
          barHeight: 2,
          barSpacing: 7,
          barColor: "#ffffff",
          shadowBlur: 20,
          shadowColor: "#000000",
          font: ["12px", "Helvetica"],
        });
      }
    </script>
  </body>
</html>
